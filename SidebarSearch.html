<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <input type="button" value="Set Filter" onclick="google.script.run.setFilter()" />
    <input type="button" value="Clear Filter" onclick="google.script.run.clearFilter()" />
    <hr>
    <input type="button" value="Close" onclick="closeSidebar()" />
  </body>
  <script>
    function closeSidebar () {
      google.script.run.clearFilter();
      google.script.host.close();
    }
  </script>
</html>
